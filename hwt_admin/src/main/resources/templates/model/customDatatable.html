        <div class="table-wrapper">
            <!--查询条件-->
            <div class="row">
                <div class="col-lg-2 mg-l-0 mg-b-20 mg-lg-t-0 ">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入名称" name="tname" id="tname">

                    </div><!-- input-group -->
                </div>
                <div class="col-lg-2 mg-l-0 mg-b-20 mg-lg-t-0 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-calendar tx-16 lh-0 op-6"></i></span>
                        <input type="text" class="form-control" id="start_time" placeholder="选择起始日期" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'end_time\');}'})">
                    </div>
                </div>
                <div class="col-lg-2 mg-l-0 mg-b-20 mg-lg-t-0 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-calendar tx-16 lh-0 op-6"></i></span>
                        <input type="text" class="form-control" id="end_time" placeholder="选择起始日期" onclick="WdatePicker({minDate:'#F{$dp.$D(\'start_time\');}'})">
                        <!--<div class="col-xs-3">-->
                        <!--<label style="width: 60px;">开始日期:</label>-->
                        <!--<input style="margin-left: 5px; width: 130px;" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'guide_end_time\');}'})" type="text" id="guide_start_time" placeholder="选择起始日期" >-->

                        <!--<div class="col-xs-3">-->

                        <!--<input style="margin-left: 5px; width: 130px;" onclick="WdatePicker({minDate:'#F{$dp.$D(\'guide_start_time\');}'})" type="text" id="guide_end_time" placeholder="选择结束日期">-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="col-lg-2 mg-l-0 mg-b-20 mg-lg-t-0 ">
                    <div class="input-group">
                        <select class="form-control select2" name="tselect" id="tselect" data-placeholder="Choose one"
                                data-parsley-class-handler="#slWrapper"
                                data-parsley-errors-container="#slErrorContainer" required>
                            <option label="Choose one"></option>
                            <option value="Firefox">Firefox</option>
                            <option value="Chrome">Chrome</option>
                            <option value="Safari">Safari</option>
                            <option value="Opera">Opera</option>
                            <option value="Internet Explorer">Internet Explorer</option>
                        </select>
	
                    </div><!-- input-group -->
                </div>
                <div class="col-lg-2 mg-l-0 mg-b-20 mg-lg-t-0 pd-l-0">
                    <div class="input-group">
                        <button class="btn btn-primary mg-l-10" onclick="sreachCommit()"><i class="fa fa-search mg-r-10"></i> 搜索</button>
                        <button class="btn btn-primary mg-l-10" onclick="addRole()"><i class="fa fa-plus mg-r-10"></i> 添加</button>
                    </div><!-- input-group -->
                </div>
            </div>

            <!--数据列表-->
            <div id="dynamic-table_wrapper" class="dataTables_wrapper no-footer">
                <table id="dynamic-table" class="table display responsive nowrap dataTable no-footer dtr-inline" role="grid" aria-describedby="dynamic-table_info" >
                    <thead>
                    <tr role="row">
                        <th class="wd-5p parsley-checkbox " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 129px;">

                            <label class="ckbox " >
                                <input type="checkbox" name="browser[]"><span></span>
                            </label>

                            <!--<label class='pos-rel'><input type='checkbox' class='ace'> <span class='lbl'></span></label>-->
                        </th>
                        <th class="wd-15p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 129px;" >角色Id</th>
                        <th class="wd-20p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 180px;" >角色名称</th>
                        <th class="wd-15p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 129px;" >角色数量</th>
                        <th class="wd-15p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 129px;" >角色描述</th>
                        <th class="wd-10p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 78px;" >创建人</th>
                        <th class="wd-10p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 78px;" >创建时间</th>
                        <th class="wd-25p " tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" style="width: 231px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
