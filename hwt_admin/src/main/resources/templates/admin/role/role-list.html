    	//授权
    	function adpower(a,type,id,url,dec){
    		var _html = '';
    		$.ajax({
    	        url : url,
    	        type : "POST",
    	        data : {"id":id,"type":type},
    	        success : function (res) {
    	        	res = strToJson(res);
    	           
    	            	var adminModules = res.data.adminModules;
    	            	var adminModulesToRole = res.data.adminModulesToRole;
    	            	_html+='<form id="adpower" background-color="red"> <div style="margin-left: 50px;">'
    	            		+'<input type="hidden" name="id" value="'+id+'"><input type="hidden" name="type" value="2">';
					  for (var i = 0; i < adminModules.length; i++) {
						var ml = adminModules[i];
							if (ml.parentId==0){
								_html+='<div style="margin-top: 20px;">&nbsp;&nbsp;';
								_html+='<input type="checkbox" id="rightList_'+ml.id+'" name="rightList" value="'+ml.id+'" '+judgeChecked(ml.id,adminModulesToRole)+' onclick = "this_checkbox(this)"/>';
								_html+='<label for="rightList_'+ml.id+'" style="cursor: pointer;">'+ml.name+'</label>&nbsp;&nbsp;';
								 for (var j = 0;j < adminModules.length; j++) {
									var ml1 = adminModules[j];
									if (ml1.parentId==ml.id){
										_html+='<div>　　|---- ';
										_html+='<input type="checkbox" id="rightList_'+ml1.id+'" name="rightList" value="'+ml1.id+'" '+judgeChecked(ml1.id,adminModulesToRole)+' onclick = "this_checkbox(this)"/>';
										_html+='<label for="rightList_'+ml1.id+'" style="cursor: pointer;"> '+ml1.name+'</label>&nbsp;&nbsp;';
										_html+='<div>　　|------------	';
										for (var k = 0;k < adminModules.length; k++) {
											var ml2 = adminModules[k];
											if (ml2.parentId == ml1.id){
												
												_html+='<input type="checkbox" id="rightList_'+ml2.id+'" name="rightList" value="'+ml2.id+'" '+judgeChecked(ml2.id,adminModulesToRole)+' onclick = "this_checkbox(this)"/>';
												_html+='<label for="rightList_'+ml2.id+'" style="cursor: pointer;">'+ml2.name+'</label>&nbsp;&nbsp;';
											}
											
										}
										_html+='</div><br/>'
											_html+='</div>'
									}
								} 
								
								_html+=' </div>';
							}
					  	}	
						_html+=' </div>';
					  _html+='<div class=" mg-t-20" >'
				    		+'<div class="btn btn-secondary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15" onclick="cancelFormLayer()" >取消</div>'
				    		+'<div class="btn btn-outline-primary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15 mg-l-10" onclick="updateAdpower(\''+url+'\',\'adpower\')">确定</div>'
				    		+' </div> '
				    	_html+='</form>';
				    
					    fromEject(_html,dec,'50%','60%');
    	           
    	        }
    	    })
    	}
    		//判断是否备选
    		function judgeChecked(id, rows){
    			if(rows.length==0){
    				return " ";
    			}
    			for (var i = 0; i < rows.length; i++) {
					if (id==rows[i].id){
						return "checked";
						break;
					}
				}
    			return " ";
    		}
    		//选择权限
    		function this_checkbox(a){
    			if($(a).prop('checked') == true){
					$(a).parent('div').siblings('input:checkbox').prop('checked',true).parent('div').siblings('input:checkbox').prop('checked',true);
				}else{
				}	
				//向下级联
				$(a).siblings('div').children('input:checkbox').prop('checked',$(a).prop('checked')).siblings('div').children('input:checkbox').prop('checked',$(a).prop('checked'));
    		}
    		//更新权限
    		function updateAdpower(url,fromId){
    			$.ajax({
    		        url : url,
    		        type : "POST",
    		        data : $("#"+fromId).serialize(),
    		        success : function (res) {
    		        	res = strToJson(res);
    		           
    		            	layer.alert(res.msg,{icon: 6},function(){
    		            		layer.closeAll();
    		            	});
    		           
    		        }
    		    })
    		}
