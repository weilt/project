    <script>
    
   
    	function name() {

    	function userInfo(id,url,dec){
    		$.ajax({
    			
    	        url : url,
    	        type : "POST",
    	        data : {"user_id":id},
    	        success : function (res) {
    	        	res = strToJson(res);
    	           
    	            	var userInfo = res.data;
    	            	//地区
    	            	var user_area_state_name = userInfo.user_area_state_name ==null?"":userInfo.user_area_state_name
    	            	var user_area_province_name = userInfo.user_area_province_name ==null?"":userInfo.user_area_province_name
    	            	var user_area_city_name = userInfo.user_area_city_name ==null?"":userInfo.user_area_city_name
    	            	var user_area_district_name = userInfo.user_area_district_name ==null?"":userInfo.user_area_district_name
    	            	var region = "";
    	            	if(user_area_state_name!=""){
    	            		region += user_area_state_name 
    	            	}
    	            	if(user_area_province_name!=""){
    	            		region += "/" + user_area_province_name 
    	            	}
    	            	if(user_area_city_name!=""){
    	            		region += "/"+ user_area_city_name 
    	            	}
    	            	if(user_area_district_name!=""){
    	            		region += "/"+  user_area_district_name 
    	            	}
    	            	
    	            	
    	            	if(region =="///"){
    	            		region = "";
    	            	}
    	            	var sex='';
    	            	
    	            	if (userInfo.user_sex==1){
    						 sex='男'
    					}else if (userInfo.user_sex==2){
    						 sex='女'
    					}else{
    						 sex='保密'
    					}
    	            	var userType = "";
    	            	if (userInfo.userType==0){
    						 userType = '普通用户'
    					}else if (userInfo.userType==1){
    						 userType = 'VIP用户'
    					}else{
    						 userType = '其他'
    					}
    	            	var account = userInfo.account ==null?"":userInfo.account
    	            	var user_icon = userInfo.user_icon ==null?"":userInfo.user_icon
    	            	var nickname = userInfo.nickname ==null?"":userInfo.nickname
    	            	var username = userInfo.username ==null?"":userInfo.username
    	            	var user_birthday = userInfo.user_birthday ==null?"":userInfo.user_birthday
    	            	var user_autograph = userInfo.user_autograph ==null?"":userInfo.user_autograph
    	            	var user_profession = userInfo.user_profession ==null?"":userInfo.user_profession
    	            	
    	            	var _html = '';
    	            	_html += ''
    	            	+'      <div class="br-pagebody">                                                                                                         '
    	            	+'                                                                                                                                        '

    	            	+'                <div class="col-lg mg-l-10">                                                                                            '

    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'                                                                                                                                        '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户头像:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'                        <img src="'+user_icon+'" height="80px" width="80px"/>                                                                        '
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户昵称:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+nickname+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户实名:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+username+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户生日:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+user_birthday+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户性别:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+sex+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>个性签名:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+user_autograph+'">'
    	            	+'                                                                                                                                        '
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>用户职业:</p>    '
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+user_profession+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'                                                                                                                                        '
    	            	+'            <div class="row mg-t-20">                                                                                                   '
    	            	+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>所在地区:</p>'
    	            	+'                <div class="col-lg mg-l-10">                                                                                            '
    	            	+'<input class="form-control wd-50%" readonly="readonly" type="text" value="'+region+'">'
    	            	+'                </div>                                                                                                                  '
    	            	+'                <!-- col -->                                                                                                            '
    	            	+'            </div>                                                                                                                      '
    	            	+'                                                                                                                                        '
    	            	+'        </div><!-- br-section-wrapper -->                                                                                               '
    	            	+'      </div><!-- br-pagebody -->                                                                                                        '
    	            	+'       '
    	            	fromEject(_html,dec,'50%','80%');
    	          
    	        }
    	    })
    	}
    	
    	
    </script>
  </body>
