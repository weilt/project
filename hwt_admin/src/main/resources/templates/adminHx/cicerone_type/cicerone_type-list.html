    <script>

    	function add(){
    		var _html="";
    		_html+='<form id = "form">                                                                                                                                                                                                       '
    		+'      <div class="br-pagebody">                                                                                                                                                                               '
    		+'                                                                                                                                                                                                              '
    		+'        <div class="br-section-wrapper">                                                                                                                                                                      '
    		+'            <!--内容-->                                                                                                                                                                                       '
    		+'                                                                                                                                                                                                              '
    		+'            <div class="row mg-t-20">                                                                                                                                                                         '
    		+'                <p style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>类型名称:</p>                                                                          '
    		+'                <div class="col-lg mg-l-10">                                                                                                                                                                  '
    		+'                    <input class="form-control wd-50%" id="type_value" name="type_value"  type="text" value="">                                                                                               '
    		+'                </div><!-- col -->                                                                                                                                                                            '
    		+'            </div>                                                                                                                                                                                            '
    		+'           <div class="row mg-t-20">                                                                                                                                                                          '
    		+'                <p style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>描述:</p>                                                                              '
    		+'                <div class="col-lg mg-l-10">                                                                                                                                                                  '
    		+'                    <input class="form-control wd-50%" id="type_description" name="type_description" type="text" value="">                                                                                    '
    		+'                </div><!-- col -->                                                                                                                                                                            '
    		+'            </div>                                                                                                                                                                                            '
    		+'            <div class="row mg-t-20">                                                                                                                                                                         '
    		+'            	<p  style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>是否隐藏:</p>                                                                    '
    		+'                <div class="col-lg-0 mg-t-10 mg-l-20 wd-60">                                                                                                                                                  '
    		+'                    <label class="rdiobox ">                                                                                                                                                                  '
    		+'                        <input type="radio" name="is_hide" value="0" checked><span>否</span>                                                                                                                  '
    		+'                    </label>                                                                                                                                                                                  '
    		+'                </div>                                                                                                                                                                                        '
    		+'                <div class="col-lg-1 mg-t-10 m-l-0">                                                                                                                                                          '
    		+'                    <label class="rdiobox">                                                                                                                                                                   '
    		+'                        <input type="radio" name="is_hide" value="1"><span>是</span>                                                                                                                          '
    		+'                    </label>                                                                                                                                                                                  '
    		+'                </div>                                                                                                                                                                                        '
    		+'            </div>                                                                                                                                                                                            '
    		+'            <div class="row mg-t-20">                                                                                                                                                                         '
    		+'                <div class="btn btn-secondary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15" onclick="cancelFormLayer()">取消</div>                                                 '
    		+'                <div class="btn btn-outline-primary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15 mg-l-10" onclick="insert(\'adminHx/cicerone_type/insert\',\'form\')">确定</div>'
    		+'            </div>                                                                                                                                                                                            '
    		+'                                                                                                                                                                                                              '
    		+'        </div><!-- br-section-wrapper -->                                                                                                                                                                     '
    		+'      </div><!-- br-pagebody -->                                                                                                                                                                              '
    		+'       </form>                                                                                                                                                                                                '
    		 fromEject(_html,"导游类型添加",'80%','60%');
    	}
    	
    	function edit(id,url,dec,type){
    		var _html = '';
    		$.ajax({
    	        url : url,
    	        type : "POST",
    	        data : {"id":id,"type":type},
    	        success : function (res) {
    	        	res = strToJson(res);
    	           
    	            	var ciceroneType = res.data;
    	            	var id= ciceroneType.id;
    	            	var type_value = ciceroneType.type_value;
    	            	var is_hide = ciceroneType.is_hide;
    	            	var type_description = ciceroneType.type_description==null?"":ciceroneType.type_description;
    	            	
    	            	var _html = "";
					    
    	            	_html+='<form id="form">                                                                                                                                                                                                       '
    	            	+'      <div class="br-pagebody">                                                                                                                                                                               '
    	            	+'                                                                                                                                                                                                              '
    	            	+'        <div class="br-section-wrapper">                                                                                                                                                                      '
    	            	+'            <!--内容-->                                                                                                                                                                                       '
    	            	+'           <input id="id" name="id" value="'+id+'" type="hidden" />  <input id="type" name="type" value="2" type="hidden" />                                                                                         '
    	            	+'            <div class="row mg-t-20">                                                                                                                                                                         '
    	            	+'                <p style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>类型名称:</p>                                                  '
    	            	+'                <div class="col-lg mg-l-10">                                                                                                                                                                  '
    	            	+'                    <input class="form-control wd-50%" id="type_value" name="type_value"  type="text" value="'+type_value+'">                                                                                               '
    	            	+'                </div><!-- col -->                                                                                                                                                                            '
    	            	+'            </div>                                                                                                                                                                                            '
    	            	+'           <div class="row mg-t-20">                                                                                                                                                                          '
    	            	+'                <p style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>描述:</p>                                                      '
    	            	+'                <div class="col-lg mg-l-10">                                                                                                                                                                  '
    	            	+'                    <input class="form-control wd-50%" id="type_description" name="type_description" type="text" value="'+type_description+'">                                                                                    '
    	            	+'                </div><!-- col -->                                                                                                                                                                            '
    	            	+'            </div>                                                                                                                                                                                            '
    	            	+'            <div class="row mg-t-20">                                                                                                                                                                         '
    	            	+'            	<p style="width: 79.12px;" class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>是否隐藏:</p>                                                    '
    	            	+'                <div class="col-lg-0 mg-t-10 mg-l-20 wd-60">                                                                                                                                                  '
    	            	+'                    <label class="rdiobox ">                                                                                                                                                                  '
    	            	+'                        <input type="radio" name="is_hide" value="0" '
    	            	if (is_hide==0){
    	            		_html+='checked';
    	            	}
    	            	_html+='><span>否</span>                                                                                                                  '
    	            	+'                    </label>                                                                                                                                                                                  '
    	            	+'                </div>                                                                                                                                                                                        '
    	            	+'                <div class="col-lg-1 mg-t-10 m-l-0">                                                                                                                                                          '
    	            	+'                    <label class="rdiobox">                                                                                                                                                                   '
    	            	+'                        <input type="radio" name="is_hide" value="1" '
    	            	if (is_hide==1){
    	            		_html+='checked';
    	            	}
    	            	_html+='><span>是</span>                                                                                                                          '
    	            	+'                    </label>                                                                                                                                                                                  '
    	            	+'                </div>                                                                                                                                                                                        '
    	            	+'            </div>                                                                                                                                                                                            '
    	            	+'                                                                                                                                                                                                              '
    	            	+'            <div class="row mg-t-20">                                                                                                                                                                         '
    	            	+'                <div class="btn btn-secondary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15" onclick="cancelFormLayer()">取消</div>                                                 '
    	            	+'                <div class="btn btn-outline-primary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15 mg-l-10" onclick="update(\''+url+'\',\'form\')">确定</div>'
    	            	+'            </div>                                                                                                                                                                                            '
    	            	+'                                                                                                                                                                                                              '
    	            	+'        </div><!-- br-section-wrapper -->                                                                                                                                                                     '
    	            	+'      </div><!-- br-pagebody -->                                                                                                                                                                              '
    	            	+'</form>                                                                                                                                                                                                       '
					    		fromEject(_html,dec,'80%','60%');
    	           
    	        }
    	    })
    	}
    	
    </script>
