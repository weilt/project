    <style type="text/css">

        .zry_box{
            display: table;
            width: 100%;
            height: 40px;
            padding: 5px;
            background-color: #fff;
            margin-bottom: 15px;
        }
        .zry_box div{
            width: auto;
            height: 100%;
            border: 1px solid #ccc;
            text-align: center;
            padding: 0 15px;
            line-height: 40px;
            border-radius: 5px;
            float: left;
            margin-left: 20px;
            box-sizing:borbox;
        }
        .zry_box div:nth-child(1){
            margin-left: 0px;
        }
        *{
            margin: 0;
            padding: 0;
        }

        .bigbox{
            display: table;
            width: 625px;
            height: auto;
            box-sizing: border-box;
            border: 1px solid #000;
            margin: 100px auto;
            padding: 10px 0 10px 5px;
        }
        .bigbox>div{

            width: 200px;
            height: 200px;
            float: left;
            margin: 0 5px 5px 0;
            position: relative;
        }
        .line{
            width: 100%;
            height:20px;
            position: absolute;
            bottom: -3px;
        }
        .line p{
            width: 50%;
            float: left;
            text-align: center;
            cursor: pointer;
            transition: .3s;
        }
        .line p:hover{
            color: #ccc;
        }
        .bigbox .addimgbtn{
            background-color: #ccc;
        }
        .addimgbtn h1{
            text-align: center;
            margin-top: 80px;
            cursor: pointer;
        }
        .imgbox{
            width: 100%;
            height: 180px;
            background-color: #A52A2A;
        }
        .choose-zhl{
            background-color: #ccc;
        }
        .z-btn_bottom{
            margin-top: 18px;
            margin-left: 0;
        }
    </style>
