<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/plugins/login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/plugins/login/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/plugins/login/assets/css/form-elements.css">
        <link rel="stylesheet" href="/plugins/login/assets/css/style.css">
              <link rel="stylesheet" href="plugins/layer/mobile/need/layer.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/plugins/login/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/plugins/login/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/plugins/login/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/plugins/login/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/plugins/login/assets/ico/apple-touch-icon-57-precomposed.png">
	<style type="text/css">
		webkit-appearance: button;
	</style>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>后台管理</strong> </h1>
                            <div class="description">
                            	<p>
	                            	This is a free responsive login form made with Bootstrap. 
	                            	Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" id="form" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text"  name="user_account" placeholder="用户名" class="form-username form-control" id="user_account">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only"  for="form-password">Password</label>
			                        	<input type="password"  name="password"  placeholder="密码" class="form-password form-control" id="password">
			                        </div>
			                        <div style="background: #ccc;" type="submit" class="btn" onclick="login('back/login','form')">Sign in!</div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>


        <!-- Javascript -->
        <script src="/plugins/login/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/plugins/login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/plugins/login/assets/js/jquery.backstretch.min.js"></script>
        <script src="/plugins/login/assets/js/scripts.js"></script>
        <script src="/plugins/layer/layer.js"></script>
            <script src="/public/base.js"></script>
              
        <script type="text/javascript">
        
        function chek(){
			var parameter = ["user_account","password","password"];
			var type = [null,null,'Min'];
			var msg = ["用户名不能为空！","密码不能为空！","6"];
			return validation(parameter,type,msg);
		}
        	function login(url,form){
        		if (!chek()){
        			return;
        		}
        		$.ajax({
        	        url : url,
        	        type : "POST",
        	        data : $("#"+form).serialize(),
        	        success : function (res) {
        	            if (res.code =="200"){
        	            	window.location.href = "/main"
        	            }else{
        	            	if(res.msg!=null){
        	            		layer.alert(res.msg,{icon: 6});
        	            	}else{
        	            		layer.alert('调试错误',{icon: 6});
        	            	}
        	            }
        	        }
        	    })
        	}
        
        </script>
        
        <!--[if lt IE 10]>
        <script src="/plugins/login/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
