    	//关联景点处理
    	function scenics_info(){
    		console.log("5555555","5555555555");
    		var dates = $(".zry-showDataBox > div");
    		if (dates.length==0){
    			$("#scenics_info").val("");
    			$("#scenics").val("");
    			return
    		}
    		var honorArray = new Array();
    		var spotIds = '';
    		for (var i = 0; i < dates.length; i++) {
    			var map = {};
				var date = dates[i]
				map["spotId"] = $(date).attr("data-id")
				spotIds += ','+ $(date).attr("data-id")+',';
				map["spotName"] = $(date).attr("data-name")
				honorArray.push(map);
			}
    		
    		if (honorArray.length!=0){
    			$("#scenics_info").val(JSON.stringify(honorArray));
    			$("#scenics").val(spotIds);
    		} else {
    			$("#scenics_info").val("");
    			$("#scenics").val("");
    		}
    		
    		
    		
    		
    	}

    	//图片处理
    	function image_handle(form){
    		var imgs = $("#bigbox").find("img")
    		var image = "";
    		for(var i = 0; i<imgs.length; i++){
    			var img = imgs[i];
    			
    			if (i == 0){
    				$("input[name = 'line_cover']").val($(img).attr("src"));
    			}
    			if (i!=imgs.length-1){
    				image+=$(img).attr("src")+","
    			}else{
    				image+=$(img).attr("src")
    			}
    			
    		}
    			$("input[name = 'line_images']").val(image);
    	}
    	//服务处理
    	function service_handle(form){
    		var services = $("#"+form).find("input[name = 'line_service']")
    		var service = '';
    		for(var i = 0; i<services.length; i++){
    			service += $(services[i]).val();
    			
    		}
    		$("input[name = 'line_services']").val(service);
    	}
