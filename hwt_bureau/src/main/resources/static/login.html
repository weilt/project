        function chek(){
			var parameter = ["legal_person_phome","password","password"];
			var type = [null,null,'Min'];
			var msg = ["账号不能为空！","密码不能为空！","6"];
			return validation(parameter,type,msg);
		}
        	function login(url,form){
        		if (!chek()){
        			return;
        		}
        		$.ajax({
        	        url : url,
        	        type : "POST",
        	        data : $("#"+form).serialize(),
        	        success : function (res) {
        	            if (res.code =="200"){
        	            	window.location.href = "/main"
        	            }else{
        	            	if(res.msg!=null){
        	            		layer.alert(res.msg,{icon: 6});
        	            	}else{
        	            		layer.alert('调试错误',{icon: 6});
        	            	}
        	            }
        	        }
        	    })
        	}
